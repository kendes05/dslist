<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSList</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>

<header>
    <nav id="nav-bar">
        <h2>DSList</h2>
    </nav>
</header>
<body>
    <div id="display-flex">
        <div id="main-content">
            <h1>Minhas coleções</h1>
            <div id="collection">
                <p class="title-collection">default</p>
                <div class="icons">
                    <img class="trash-icon" src="..//static/icons/icons8-trash-24.png" title="Excluir lista">
                    <img class="pencil-icon" src="..//static/icons/icons8-lápis-30.png" title="Renomear lista">
                </div>
            </div>
            <p id="add-collection">+ Adicionar nova coleção</p>
        </div>
    </div>

    <div id="add-popup" class="popup hidden">
        <div class="popup-content">
          <h3>Adicionar nova coleção</h3>
          <input type="text" id="add-input" placeholder="Digite o nome da coleção" />
          <button id="send-add-button">Enviar</button>
          <button id="close-add-button">Fechar</button>
        </div>
    </div>

    <div id="rename-popup" class="popup hidden">
        <div class="popup-content">
          <h3>Renomear coleção</h3>
          <input type="text" id ="rename-input" placeholder="Digite o novo nome da coleção" />
          <button id="send-rename-button">Salvar</button>
          <button id="close-rename-button">Fechar</button>
        </div>
    </div>



    <script src="../static/scriptjs/index.js"></script>
</body>
</html>
